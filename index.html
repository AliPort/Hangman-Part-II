<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
    </style>
  <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hangman</h1>
        
  <h2>Click on a letter to complete the word</h2>
    <div id ='alphabet'></div>
        <div id = 'category'>The category is:</div>
        <div id = 'holder'></div>
        <div id = 'lives'>Number of lives left:</div>
        <div id = 'clue'>Clue:</div>
        <canvas id='hangman' width="400px" height="300px" >
          Your browser does not support HTML5 Canvas element
          </canvas>
    <div class = 'container'>
    <button id = 'hint'>Hint</button>
    <button class = 'btn btn-info' onClick= "tryAgain()">Try Again</button>
  </div>
    
</div>
<script src="index.js"></script>
<script src="timer.js"></script>
</body>
</html>
